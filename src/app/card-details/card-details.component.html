<div>
  <div class="flex justify-between items-center mb-4">
    <h5 class="text-3xl font-bold leading-none text-gray-900 dark:text-white">
      {{ card?.name }}
    </h5>

    <div class="flex justify-center">
      <span
        class="text-3xl font-bold leading-none text-gray-900 dark:text-white mr-2"
        >{{ card?.level }}</span
      >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="35"
        height="35"
        viewBox="0 0 24 24"
        style="fill: white"
      >
        <path
          d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm4.326 18.266l-4.326-2.314-4.326 2.313.863-4.829-3.537-3.399 4.86-.671 2.14-4.415 2.14 4.415 4.86.671-3.537 3.4.863 4.829z"
        />
      </svg>
    </div>
  </div>
  <div class="flow-root">
    <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
      <li
        class="py-3 sm:py-4"
        *ngIf="card?.atk !== undefined || card?.def !== undefined"
      >
        <div class="flex justify-around items-center">
          <div class="flex justify-between min-w-0">
            <div class="flex-shrink-0 mr-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                viewBox="0 0 24 24"
                style="fill: white"
              >
                <path
                  d="M6 12c0 2.206 1.794 4 4 4 1.761 0 3.242-1.151 3.775-2.734l2.224-1.291.001.025c0 3.314-2.686 6-6 6s-6-2.686-6-6 2.686-6 6-6c1.084 0 2.098.292 2.975.794l-2.21 1.283c-.248-.048-.503-.077-.765-.077-2.206 0-4 1.794-4 4zm4-2c-1.105 0-2 .896-2 2s.895 2 2 2 2-.896 2-2l-.002-.015 3.36-1.95c.976-.565 2.704-.336 3.711.159l4.931-2.863-3.158-1.569.169-3.632-4.945 2.87c-.07 1.121-.734 2.736-1.705 3.301l-3.383 1.964c-.29-.163-.621-.265-.978-.265zm7.995 1.911l.005.089c0 4.411-3.589 8-8 8s-8-3.589-8-8 3.589-8 8-8c1.475 0 2.853.408 4.041 1.107.334-.586.428-1.544.146-2.18-1.275-.589-2.69-.927-4.187-.927-5.523 0-10 4.477-10 10s4.477 10 10 10c5.233 0 9.521-4.021 9.957-9.142-.301-.483-1.066-1.061-1.962-.947z"
                />
              </svg>
            </div>
            <div class="flex-col">
              <p
                class="text-sm font-medium text-gray-900 truncate dark:text-white"
              >
                ATK
              </p>
              <p class="text-sm text-gray-500 truncate dark:text-gray-400"></p>
              <div
                class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white"
              >
                {{ card?.atk }}
              </div>
            </div>
          </div>
          <div class="flex justify-between min-w-0">
            <div class="flex-shrink-0 mr-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                viewBox="0 0 24 24"
                style="fill: white"
              >
                <path
                  d="M12 4.942c1.827 1.105 3.474 1.6 5 1.833v7.76c0 1.606-.415 1.935-5 4.76v-14.353zm9-1.942v11.535c0 4.603-3.203 5.804-9 9.465-5.797-3.661-9-4.862-9-9.465v-11.535c3.516 0 5.629-.134 9-3 3.371 2.866 5.484 3 9 3zm-2 1.96c-2.446-.124-4.5-.611-7-2.416-2.5 1.805-4.554 2.292-7 2.416v9.575c0 3.042 1.69 3.83 7 7.107 5.313-3.281 7-4.065 7-7.107v-9.575z"
                />
              </svg>
            </div>
            <div class="flex-col">
              <p
                class="text-sm font-medium text-gray-900 truncate dark:text-white"
              >
                DEF
              </p>
              <p class="text-sm text-gray-500 truncate dark:text-gray-400"></p>
              <div
                class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white"
              >
                {{ card?.def }}
              </div>
            </div>
          </div>
        </div>
      </li>
      <li class="py-3 sm:py-4">
        <div class="flex items-center space-x-4">
          <div class="flex-1 min-w-0">
            <p
              class="text-sm font-medium text-gray-900 truncate dark:text-white"
            >
              Description
            </p>
            <p class="text-sm text-gray-500 dark:text-gray-400">
              {{ card?.desc }}
            </p>
          </div>
        </div>
      </li>
      <li class="py-3 sm:py-4">
        <div class="flex items-center justify-around space-x-4">
          <div class="min-w-0">
            <p
              class="text-sm font-medium text-gray-900 truncate dark:text-white"
            >
              Race
            </p>
            <p class="text-sm text-gray-500 truncate dark:text-gray-400">
              {{ card?.race }}
            </p>
          </div>
          <div class="min-w-0">
            <p
              class="text-sm font-medium text-gray-900 truncate dark:text-white"
            >
              Type
            </p>
            <p class="text-sm text-gray-500 truncate dark:text-gray-400">
              {{ card?.type }}
            </p>
          </div>
          <div class="min-w-0" *ngIf="card?.attribute !== undefined">
            <p
              class="text-sm font-medium text-gray-900 truncate dark:text-white"
            >
              Attribute
            </p>
            <p class="text-sm text-gray-500 truncate dark:text-gray-400">
              {{ card?.attribute }}
            </p>
          </div>
        </div>
      </li>
      <li class="py-3 sm:py-4">
        <div class="flex items-center justify-end space-x-4">
          <div class="flex items-center justify-around">
            <button
              (click)="randomizeCard()"
              class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                class=""
              >
                <path
                  d="M18 9v-3c-1 0-3.308-.188-4.506 2.216l-4.218 8.461c-1.015 2.036-3.094 3.323-5.37 3.323h-3.906v-2h3.906c1.517 0 2.903-.858 3.58-2.216l4.218-8.461c1.356-2.721 3.674-3.323 6.296-3.323v-3l6 4-6 4zm-9.463 1.324l1.117-2.242c-1.235-2.479-2.899-4.082-5.748-4.082h-3.906v2h3.906c2.872 0 3.644 2.343 4.631 4.324zm15.463 8.676l-6-4v3c-3.78 0-4.019-1.238-5.556-4.322l-1.118 2.241c1.021 2.049 2.1 4.081 6.674 4.081v3l6-4z"
                />
              </svg>
            </button>
            <button
              class="rtext-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path d="M18 24l-6-5.269-6 5.269v-24h12v24z" />
              </svg>
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
